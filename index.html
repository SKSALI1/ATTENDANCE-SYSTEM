<!DOCTYPE html>
<html>
<head>
    <title>sAAHIL'S ATTENDANCE SYSTEM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="" name="product" id="product">
                    <h1 class="text-center">Attendance Sheet</h1>
                    <p class="text-center" style="font-size: 10px;">Sk Saahil Ali</p>
                    
                    <div class="form-group">
                        <input name="Name" type="text" class="form-control" id="nameSearch" placeholder="Enter Your Name">
                        <div id="suggestionsContainer"></div>
                    </div>

                    <div class="form-group">
                        <div class="radio-group">
                            <input type="radio" name="IN" id="in" value="In" class="form-check-input">
                            <label for="in" class="form-check-label">In</label>

                            <input type="radio" name="OUT" id="out" value="Out" class="form-check-input">
                            <label for="out" class="form-check-label">Out</label>

                            <input type="radio" name="ABSENT" id="absent" value="Absent" class="form-check-input">
                            <label for="absent" class="form-check-label">Absent</label>
                        </div>
                    </div>

                    <div id="digitalClock" class="text-center"></div>
                    <div id="date" class="text-center"></div>

                    <button class="btn btn-primary btn-block">Submit &#10132;</button>
                    
                    <p style="font-size: 10px; color: rgb(33, 33, 33); margin: 6px; text-align: center;">Developed By Saahil</p>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
